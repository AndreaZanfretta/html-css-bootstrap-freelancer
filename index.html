<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap Freelancer</title>
</head>
<body>
    <header>
        <div class="nav bg_blue">
        </div>
    </header>
    <main>
        <section id="jumbo" class="bg_green">
            <div class="container text-white text-center ">
                <img class="" src="img/avatar.svg" alt="">
                <h1>Start Bootstrap</h1>
                <p> <span></span> <i class="fa-solid fa-star"></i> <span></span> </p>
                <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="text-center">
                        <h2>Portfolio</h2>
                        <p> <span></span> <i class="fa-solid fa-star"></i> <span></span> </p>
                    </div>
                    <div class="col-12 col-md-6 bg_red img-fluid rounded-3">
                        <img class="w-100" src="img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 bg_light_blue img-fluid rounded-3">
                        <img class="w-100" src="img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 bg_black img-fluid rounded-3">
                        <img class="w-100" src="img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 bg_cyan img-fluid rounded-3">
                        <img class="w-100" src="img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 bg_dark_blue img-fluid rounded-3">
                        <img class="w-100" src="img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 bg_beige img-fluid rounded-3">
                        <img class="w-100" src="img/submarine.png" alt="">
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
